<iframe
  width="100%"
  height="600"
  [src]="movie.trailer"
  title="Jailer | Official Trailer | Amazon Prime"
  frameborder="0"
  mute="1"
  autoplay="1"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
  allowfullscreen
></iframe>
<p>{{movie.languages}}</p>
<p>{{movie.censorRating}}</p>
<p>{{movie.cast}}</p>
<p>{{movie.releaseYear | date:'MMM YYYY'}}</p>
